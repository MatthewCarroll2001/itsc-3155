<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="text-center">
    
    {% block content %}
    <h1 class="mt-3">Register</h1>
    <h4 class="my-3">Enter Student Information below</h4>
    <!--Form to request user's name-->
    <form action="/addStudentOrganisation" method="POST">
        <div class="row align-items-center justify-content-center mb-4">
            
            <div class="col-auto">
                <label class="form-label" for="name">Enter name:</label>
            </div>
            
            <div class="col-auto">
                <input class="form-control" type="text" name="name" id="name" required>
            </div>

        </div>

        <div class="row align-items-center justify-content-center mb-4">
            
            <div class="col-auto">
                <label for="organization">Enter organization:</label>
            </div>
            
            <div class="col-auto">
                <select class="form-select" name="organization" id="organization">
                    <option>English</option>
                    <option>Software</option>
                    <option>Engineering</option>
                    <option>Writing</option>
                    <option>Speech</option>
                </select>
            </div>

        </div>

        <input class="btn btn-success" type="submit" value="Register">
    </form>

    {% endblock %}

</body>
</html>
